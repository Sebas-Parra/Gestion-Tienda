<nav class="bg-gray-900 shadow-md relative z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a routerLink="/" class="text-white font-bold text-xl tracking-wide">
        MyStore
      </a>

      <!-- Botón hamburguesa (solo móvil) -->
      <button (click)="toggleMenu()" class="text-white md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menú de escritorio -->
      <div class="hidden md:flex space-x-6">
        <a routerLink="/" routerLinkActive="border-b-2 border-white"
           [routerLinkActiveOptions]="{ exact: true }"
           class="text-white hover:border-b-2 transition pb-1">
          Home
        </a>
        <a routerLink="/products" routerLinkActive="border-b-2 border-white"
           class="text-white hover:border-b-2 transition pb-1">
          Products
        </a>
        <a routerLink="/categories" routerLinkActive="border-b-2 border-white"
           class="text-white hover:border-b-2 transition pb-1">
          Categories
        </a>
      </div>
    </div>

    <!-- Menú desplegable móvil que empuja el contenido -->
    <div *ngIf="menuAbierto"
         class="w-full bg-gray-900 text-white flex flex-col items-start space-y-2 px-6 py-4 md:hidden shadow-md">
      <a routerLink="/" (click)="toggleMenu()" routerLinkActive="border-b-2 border-white"
         [routerLinkActiveOptions]="{ exact: true }"
         class="w-full hover:border-b-2 transition pb-1">
        Home
      </a>
      <a routerLink="/products" (click)="toggleMenu()" routerLinkActive="border-b-2 border-white"
         class="w-full hover:border-b-2 transition pb-1">
        Products
      </a>
      <a routerLink="/categories" (click)="toggleMenu()" routerLinkActive="border-b-2 border-white"
         class="w-full hover:border-b-2 transition pb-1">
        Categories
      </a>
    </div>
  </div>
</nav>
